<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link href="https://fonts.googleapis.com/css?family=Bangers&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/app.css">
</head>
<body>
<div id="timer" class="container timer">

    <div class="container__row d-flex_al-it_end d-flex_js-cn_center position_relative">
        <h1 class="timer__hr mt_5">00:00:00.0</h1>
        <h4 class="timer__mls position_absolute">
            00
        </h4>
        <!--<h4 class="time__ms "></h4>-->
    </div>
    <div class="container__row d-flex_al-it_end d-flex_js-cn_center position_relative">
        <button class="timer__button start">Start</button>
        <button class="timer__button split">Split</button>
        <button class="timer__button reset">Reset</button>
    </div>
    <div class="container__row d-flex_al-it_end d-flex_js-cn_center position_relative mt_5">
        <div class="info d_flex d-flex_column">
        </div>
    </div>

</div>

<script src="assets/js/timer.js"></script>


</body>
</html>
